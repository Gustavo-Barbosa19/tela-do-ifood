<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home do Ifood</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/all.js"></script>
</head>
<body>
    <header>
        <div id="endereco">
            <span id="logradouro"> Av. João Rodrigues Alckimin, 1249</span>
            <span id="setinha" class="fas fa-chevron-down"></span>
        </div>
        <div id="icone-notificacao">
            <span class="far fa-bell"></span>
            <div id="badge">3</div>
        </div>
    </header>
    <section id="primeira-linha">
        <div class="card">
            <div class="texto">Restaurantes</div>
            <div class="imagem"><img src="images/restaurantes.png" alt="foto de um prato de comida que tem arroz feijao e bife bovino, e batata frita em um pacote"></div>
        </div>
        <div class="card">
            <div class="texto">Mercados</div>
            <div class="imagem"><img src="images/mercados.png" alt="Foto de uma cesta de mercado com itens dentro"></div>
        </div>
    </section>
    <section id="segunda-linha">
        <div class="card">
            <div class="imagem"><img src="images/farmacia.png" alt="foto de uma maleta de remedios com um pote de comprimido"></div>
            <div class="texto">Farmácias</div>
        </div>
        <div class="card">
            <div class="imagem"><img src="images/bebidas.png" alt="foto de uma garrafa de vidro com um copo cheio com cerveja ao lado"></div>
            <div class="texto">Bebidas</div>
        </div>
        <div class="card">
            <div class="imagem"><img src="images/shopping.png" alt="foto de um frasco de perfume e uma embalagem de presente"></div>
            <div class="texto">Shopping</div>
        </div>
        <div class="card">
            <div class="imagem"><img src="images/gourmet.png" alt="foto de um prato com comida japonesa"></div>
            <div class="texto">Gourmet</div>
        </div>
    </section>
    <section id="banners">
        <div class="banner">
            <img src="images/banner1.png" alt="pastel delicia por R$0,99">
        </div>
        <div class="banner">
            <img src="images/banner1.png" alt="pastel delicia por R$0,99">
        </div>
    </section>
    <section id="pontos">
        <span class="pontinhos"></span>
        <span class="pontinhos"></span>
        <span class="pontinhos"></span>
        <span class="pontinhos"></span>
    </section>
</body>
</html>
